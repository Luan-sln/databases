version: '3.1'
deploy:
  resources:
    limits:
      memory: 4096M
    reservations:
      memory: 2048M
services:
  oracle-db:
    image: container-registry.oracle.com/database/free:latest
    env_file:
      - ./.env
    ports:
      - 1566:1566
    volumes:
      - oracle-data:/opt/oracle/oradata
      - oracle-backup:/opt/oracle/backup
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "sys/Oracle_123@//localhost:1566/ORCLCDB as sysdba", "@healthcheck.sql"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  oracle-data:
  oracle-backup: